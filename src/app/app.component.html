<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs *ngIf="tabService.getTabVisibility()">
    <ion-tab-bar slot="bottom" color="light">    
      
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Principal</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="login" *ngIf="!userLogged">
        <ion-icon name="log-in-outline"></ion-icon>
        <ion-label>Ingresar</ion-label>
      </ion-tab-button>
      
      <ion-tab-button *ngIf="userLogged">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Mi cuenta</ion-label>
      </ion-tab-button>
        
      <ion-tab-button *ngIf="userLogged" (click)="this.auth.logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>
  </ion-tabs>

  
</ion-app>
