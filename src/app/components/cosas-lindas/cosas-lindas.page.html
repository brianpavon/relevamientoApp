<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cosas lindas del edificio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-container background-image">
    <div class="contenedor">
      
      <div class="spinner" *ngIf="cargando">
        <ion-spinner name="circular" color="light"></ion-spinner>
      </div>

      <ion-card class="card" *ngFor="let item of cosasLindas; let i = index" data-index="i">
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{item.email}}</ion-card-title>
          <ion-card-subtitle class="ion-text-center">{{item.fecha}} {{item.hora}}</ion-card-subtitle>
        </ion-card-header>
        
        <div class="ion-text-center">
          <img alt="{{item.nombre}}" src="{{item.path}}" width="70%" height="70%"/>
        </div>
      
        <ion-card-content>
          <!-- <div class="contenedorLikes">
            <ion-icon id="{{i}}" name="heart-sharp" (click)="cambiarLike(item,i)" style="color: rgb(209, 37, 37);" *ngIf="item.likes.indexOf(this.auth.actualEmail) != -1"></ion-icon>
            <ion-icon id="{{i}}" name="heart-sharp" (click)="cambiarLike(item,i)" *ngIf="item.likes.indexOf(this.auth.actualEmail) == -1" style="color: rgb(0, 0, 0);"></ion-icon>
            <ion-label class="numeroLikes">{{item.likes.length}}</ion-label>
          </div> -->
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div class="footer">
    <app-navegacion [tabActual]="'lindas'"></app-navegacion>
  </div>
</ion-content>


<ion-fab slot="fixed" horizontal="end" vertical="bottom" style="margin-bottom: 80px;">
  <ion-fab-button color="warning" (click)="nuevaFoto()">
    <img src="assets/images/add-photo.png" alt="agregar-foto">
  </ion-fab-button>
</ion-fab>
